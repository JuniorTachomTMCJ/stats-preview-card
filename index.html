<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Mes styles css -->
    <link rel="stylesheet" href="style.css">

    <!-- Polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="main--before"></div>
    <main role="main" class="card">
        <div role="heading" class="card__image"></div>
        <div class="card__content">
            <h1 class="card__heading">Get <span>insights</span> that help your business grow.</h1>
            <p class="card__text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="card__footer">
                <div class="stats__item">
                    <h2>10k+</h2>
                    <p>companies</p>
                </div>
                <div class="stats__item">
                    <h2>314</h2>
                    <p>templates</p>
                </div>
                <div class="stats__item">
                    <h2> 12M+</h2>
                    <p>queries</p>
                </div>
            </div>
        </div>
    </main>

    </div> -->
</body>

</html>
